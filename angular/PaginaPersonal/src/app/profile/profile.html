<div class="container-fluid">

    <div class="row">
        <div class="col-6">

            @if (!esOculto()){
            <p class="display-1">{{title | uppercase}}</p>
            }
            <button class="btn btn-primary" (click)="toggleName()">{{titleBoton() | uppercase}}</button>
            <p class="display-3">{{imagenClickeada}}</p>
        </div>

    </div>
    <div class="row">
        @for (photo of photos; track $index){
        <div class="col-6">
            <app-foto-personal [title]="photo.nombre" [srcImage]="photo.foto"
                (clickFoto)="ensenarClick($event)"></app-foto-personal>
            <!-- ME creo una variable dentro del profila para poner que foto -->
        </div>
        }
    </div>

    
</div>
