<div class="card h-100 d-flex flex-column position-relative">
  <!-- Botón de borrar -->
  <button 
    class="btn btn-danger btn-sm position-absolute top-0 end-0 m-2"
    (click)="onDelete($event)">
    &times;
  </button>

  <!-- Contenedor de imagen con altura fija -->
  <div class="card-img-container">
    <img [src]="info().imagen" [alt]="info().titulo" />
  </div>

  <!-- Card body simétrico -->
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ info().titulo }}</h5>
    <p class="card-text">{{ info().descripcion }}</p>
    <button class="btn btn-primary mt-auto" (click)="onClick()">Ver</button>
  </div>
</div>
